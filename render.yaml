services:
  - type: web
    name: rag-customer-support
    runtime: python
    region: oregon
    rootDir: backend
    buildCommand: pip install torch --index-url https://download.pytorch.org/whl/cpu && pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: rag-postgres
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRY_HOURS
        value: 24
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_COLLECTION
        value: documents
      - key: OLLAMA_BASE_URL
        sync: false
      - key: OLLAMA_MODEL
        value: mistral
      - key: EMBEDDING_MODEL
        value: all-MiniLM-L6-v2
      - key: UPLOAD_DIR
        value: ./uploads
      - key: PYTHON_VERSION
        value: "3.12.3"

databases:
  - name: rag-postgres
    region: oregon
    plan: free
    databaseName: rag_customer_support
    user: rag_user
